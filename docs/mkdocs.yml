site_name: Workshop 
site_description: "An outline for workshop"
site_author: "Rye"


theme:
  name: material  # Using the MkDocs Material theme
  features:
    - navigation.tabs
    - navigation.top
    - toc.integrate
    - instant
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
    - media: "(prefers-color-scheme: light)"
      scheme: default

markdown_extensions:
  - toc:  # Table of Contents generation
      permalink: true
  - footnotes  # Support for footnotes in Markdown
  - admonition  # Support for tips, warnings, and notes
  - codehilite:  # Syntax highlighting for code blocks
      guess_lang: false
  - pymdownx.superfences  # Advanced code block rendering
    # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search


